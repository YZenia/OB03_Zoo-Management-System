<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Зоопарк</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Добро пожаловать в наш зоопарк!</h1>

        <h2>Животные</h2>
        <div class="row">
            {% for animal in animals %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ animal.name }}</h5>
                        <p class="card-text">Возраст: {{ animal.age }}</p>
                        <p class="card-text">Тип: {{ animal.type }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <h2 class="mt-5">Сотрудники</h2>
        <div class="row">
            {% for person in staff %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ person.name }}</h5>
                        <p class="card-text">Роль: {{ person.role }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
